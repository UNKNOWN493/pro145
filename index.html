<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body>
 <a-scene background="color: #000000">
   
    <a-sphere position = "0 1 -5"
    radius = "1.25"
    color = "red">
    </a-sphere>

    <a-cylinder position = "1 1.2 -3"
    radius = "0.5"
    height = "1.5"
    color = "brown">
    </a-cylinder>
      
    <a-cylinder position = "2 1.4 2"
    radius = "0.5"
    height = "2"
    color = "blue">
    </a-cylinder>

    <a-box position = "3 1.6 4"
    radius = "0.7"
    height = "2"
    color = "purple">
    </a-box>

    <a-sphere position = "5 1.8 -3"
    radius = "0.6"
    height = "2"
    color = "violet">
    </a-sphere>

    <a-box position = "4 2 4"
    radius = "0.8"
    height = "3"
    color = "grey">
    </a-box>









 </a-scene>


</body>

</html>
